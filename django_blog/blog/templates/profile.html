{% extends "blog/base.html" %}
{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <h3>User info</h3>
  {{ u_form.as_p }}
  <h3>Profile</h3>
  {{ p_form.as_p }}
  <button type="submit">Update profile</button>
</form>

<p>
  <a href="{% url 'logout' %}">Logout</a>
</p>
{% endblock %}
