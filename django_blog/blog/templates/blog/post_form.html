{% extends "blog/base.html" %}
{% block title %}{% if object %}Edit Post{% else %}New Post{% endif %}{% endblock %}
{% block content %}
<div class="form-container">
  <h2>{% if object %}Edit{% else %}Create{% endif %} Post</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">{% if object %}Save changes{% else %}Create post{% endif %}</button>
  </form>
</div>
{% endblock %}
