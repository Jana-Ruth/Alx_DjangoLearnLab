<!DOCTYPE html>
<html>
<head><title>Edit Book</title></head>
<body>
    <h1>Edit Book: {{ book.title }}</h1>
    <form method="post">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <button type="submit">Update Book</button>
    </form>
</body>
</html>
